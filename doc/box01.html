<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 01 - 요소에 대한 그본 성질을 설명한다.1</title>
    <style> 
        /* tag seletor*/
        body {margin:0;}
        div {
            width: 300px;
            background-color: rgb(178, 16, 199);
            padding: 20px;
            margin: 20px;
            border: 1px solid #333;
            height: 100px;
        }
        .border-box {
            box-sizing: border-box;
            width: 300px;
            background-color: rgb(178, 173, 179);
            padding: 20px; 
            margin: 20px;
            border: 1px solid #333;
        }

        span {
            width: 300px;
            background-color: rgb(178, 16, 199);
            padding: 20px; 
            margin: 20px;
            border: 1px solid #333;
            height: 100px;
        }
        .display-block {
            display: block;
            box-sizing: border-box;
            background-color: #333;
        }
    </style>
</head>
<body>
<!--글자 그림(html의 내용에 관련된 tag를 뺀 거의 모든 태그는 박스이다. display:block; 속성을 가진다.-->
<!-- 
    1. box는 투명하다.
    2. box는 width:auto; 로 꽉 채운다.
    3. box는 옆에 사교적이지 않다.옆에 다른 요소가 오지 못한다.
-->

<div>
    BOX
</div>
<div class="border-box">
    Box
</div>

<!--
    1. iline 요소는 width값을 가지지 못한다.
    2. iline 요소는 아래위 margin padding 값을 가지지 못한다.
    3. iline 요소는 좌우 margin padding 값을 가진다..
-->
<span>
    INLINE
</span>
<span class="display-block">
    INLINE
</span>


</body>
</html>
